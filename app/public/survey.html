<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Friend Finder Survey</title>
</head>

<body>
    <div class="container">
        <h1>Survey Questions</h1>
        <hr class="my-4">
        <form>
            <h2>Tell Me About Yourself</h2>
            <div class="form-group">
                <label for="inputName">Name (Required)</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="photoLink">Link to Photo Image (Required)</label>
                <input type="url" class="form-control" id="photoLink" placeholder="Enter your URL">
            </div>
            <hr class="my-4">
            <div class="form-group">
                <h3>Question One</h3>
                <label for="ques1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="ans1">
                    <option>1 - Strongly Disagree</option>
                    <option>2 - Disagree</option>
                    <option>3 - Neither Agree or Disagree</option>
                    <option>4 - Agree</option>
                    <option>5 - Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question Two</h3>
                <label for="ques2">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="ans2">
                    <option>1 - Strongly Disagree</option>
                    <option>2 - Disagree</option>
                    <option>3 - Neither Agree or Disagree</option>
                    <option>4 - Agree</option>
                    <option>5 - Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question Three</h3>
                <label for="ques3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="ans3">
                    <option>1 - Strongly Disagree</option>
                    <option>2 - Disagree</option>
                    <option>3 - Neither Agree or Disagree</option>
                    <option>4 - Agree</option>
                    <option>5 - Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question Four</h3>
                <label for="ques4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="ans4">
                    <option>1 - Strongly Disagree</option>
                    <option>2 - Disagree</option>
                    <option>3 - Neither Agree or Disagree</option>
                    <option>4 - Agree</option>
                    <option>5 - Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question Five</h3>
                <label for="ques5">People can rarely upset you.</label>
                <select class="form-control" id="ans5">
                    <option>1 - Strongly Disagree</option>
                    <option>2 - Disagree</option>
                    <option>3 - Neither Agree or Disagree</option>
                    <option>4 - Agree</option>
                    <option>5 - Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question Six</h3>
                <label for="ques6">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="ans6">
                    <option>1 - Strongly Disagree</option>
                    <option>2 - Disagree</option>
                    <option>3 - Neither Agree or Disagree</option>
                    <option>4 - Agree</option>
                    <option>5 - Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question Seven</h3>
                <label for="ques7">In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="form-control" id="ans7">
                    <option>1 - Strongly Disagree</option>
                    <option>2 - Disagree</option>
                    <option>3 - Neither Agree or Disagree</option>
                    <option>4 - Agree</option>
                    <option>5 - Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question Eight</h3>
                <label for="ques8">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="ans8">
                    <option>1 - Strongly Disagree</option>
                    <option>2 - Disagree</option>
                    <option>3 - Neither Agree or Disagree</option>
                    <option>4 - Agree</option>
                    <option>5 - Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question Nine</h3>
                <label for="ques9">You think that everyone’s views should be respected regardless of whether they are supported by facts or
                    not.
                </label>
                <select class="form-control" id="ans9">
                    <option>1 - Strongly Disagree</option>
                    <option>2 - Disagree</option>
                    <option>3 - Neither Agree or Disagree</option>
                    <option>4 - Agree</option>
                    <option>5 - Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question Ten</h3>
                <label for="ques10">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="ans10">
                    <option>1 - Strongly Disagree</option>
                    <option>2 - Disagree</option>
                    <option>3 - Neither Agree or Disagree</option>
                    <option>4 - Agree</option>
                    <option>5 - Strongly Agree</option>
                </select>
            </div>
            <button id="submit" type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
        <hr class="my-4">
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">Potential Friends | </a>
                    <a href="https://github.com/JHolder17/FriendFinder">GitHub Repo</a>
                </p>
            </div>
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
<!-- form JS to send data to our server  -->
<script type="text/javascript">

    $("#submit").on("click", function (event) {
        event.preventDefault();

        var newFriend = {
            name: $("#inputName").val().trim(),
            photo: $("#photoLink").val().trim(),
            scores: [$("#ans1").val().trim(), $("#ans2").val().trim(),
            $("#ans3").val().trim(), $("#ans4").val().trim(),
            $("#ans5").val().trim(), $("#ans6").val().trim(),
            $("#ans7").val().trim(), $("#ans8").val().trim(),
            $("#ans9").val().trim(), $("#ans10").val().trim()]
        };
        console.log(newFriend);

        $.post("/api/friends", newFriend,
            function () {
                alert("Finding your match");
            });
    });
</script>
